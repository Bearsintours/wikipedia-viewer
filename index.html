<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Wikipedia Viewer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="title">
      <h1> Wikipedia Viewer</h1>
    </div>
    <form>
      <div class="input-group">
        <input id="input" type="text" class="form-control input-lg" placeholder="Search">
        <div class="input-group-btn">
          <button id="search" class="btn btn-default btn-lg" type="button"><i class="glyphicon glyphicon-search"></i></button>
          <button id="random" class="btn btn-default btn-lg" type="button"><i class ="glyphicon glyphicon-question-sign"></i></button>
        </div>
      </div>
    </form>
    <div>
      <ul id="result">
      </ul>
    </div>
  </div>
  <script rel="stylesheet" src="./data.js"></script>
</body>

</html>
